<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loging Page</title>
</head>
<body>

    <div id="wrapper">

        <div id="content">
            <div class="row" id="logoarea">
                <img src="b.png" alt="company logo" title="company logo">
            </div>
            <div id="formarea">
                <form action="">
                    <div class="row">
                        <label for="txtmail">Email</label>
                        <input type="email" id="txtmail" placeholder="eg: abc@example.com">
                    </div>
                    <div class="row">
                        <label for="txtpsw">Password</label>
                        <input type="password" id="txtpsw"placeholder="Type your password here">
                    </div>
                    <div class="row t-right">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="row">
                        <button>Log In</button>
                    </div>
                </form>
            </div>
            <div class="row sep">
                <span></span>
                <span>Or</span>
                <span></span>
            </div>
            <div class="row">
    
                <div class="fbloggingarea">
                    <!--svg-->
                    
    
                    <a href="#" class="fblogging">Log in With FaceBook</a>
                </div>
    
                
            </div>
        </div>

    </div>
    
    
</body>
</html>
